<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="click" onclick="limpar()">C</button></td>
                    <td><button class="click" onclick="voltar()"><</button></td>
                    <td><button class="click" onclick="inserir('/')">/</button></td>
                    <td><button class="click" onclick="inserir('*')">X</button></td> 
                </tr>
                <tr>
                    <td><button class="click" onclick="inserir('7')">7</button></td>
                    <td><button class="click" onclick="inserir('8')">8</button></td>
                    <td><button class="click" onclick="inserir('9')">9</button></td>
                    <td><button class="click" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="click" onclick="inserir('4')">4</button></td>
                    <td><button class="click" onclick="inserir('5')">5</button></td>
                    <td><button class="click" onclick="inserir('6')">6</button></td>
                    <td><button class="click" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="click" onclick="inserir('1')">1</button></td>
                    <td><button class="click" onclick="inserir('2')">2</button></td>
                    <td><button class="click" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="click" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="click" style="width: 106px;" onclick="inserir('0')">0</button></td>
                    <td><button class="click" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="src/scripts.js"></script>
</body>
</html>
