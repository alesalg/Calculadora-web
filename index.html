<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <span id="operacao-completa"></span>
        <span id="ver-resultado"></span>
    </header>
    <main>
        <div id="retornar" class="operador">< -</div>
        <div id="limpar" class="operador" value="limpar">LIMPAR</div>
        <div id="negativo" class="operador">NEG</div>
        <div id="raiz" class="operador">R</div>
        <div id="numero-7" class="numero" value="7">7</div>
        <div id="numero-8" class="numero" value="8">8</div>
        <div id="numero-9" class="numero" value="9">9</div>
        <div id="divisao" class="operador">/</div>
        <div id="percentual" class="operador">%</div>
        <div id="numero-4" class="numero" value="4">4</div>
        <div id="numero-5" class="numero" value="5">5</div>
        <div id="numero-6" class="numero" value="6">6</div>
        <div id="multiplicacao" class="operador">*</div>
        <div id="graf" class="operador">1/x</div>
        <div id="numero-1" class="numero" value="1">1</div>
        <div id="numero-2" class="numero" value="2">2</div>
        <div id="numero-3" class="numero" value="3">3</div>
        <div id="subtracao" class="operador">-</div>
        <div id="total" class="operador">=</div>
        <div id="numero-0" class="numero" value="0">0</div>
        <div id="virgula" class="number">,</div>
        <div id="adicao" class="operador">+</div>
    </main>
    <script src="./src/scripts.js"></script>
</body>
</html>
